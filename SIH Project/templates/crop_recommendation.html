<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Crop Recommendation</h2>
    <form action="{{ url_for('predict_crop') }}" method="POST">
        <label for="N">Nitrogen (N):</label>
        <input type="number" id="N" name="N" step="0.01" required><br><br>

        <label for="P">Phosphorus (P):</label>
        <input type="number" id="P" name="P" step="0.01" required><br><br>

        <label for="K">Potassium (K):</label>
        <input type="number" id="K" name="K" step="0.01" required><br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.01" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" step="0.01" required><br><br>

        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="0.01" required><br><br>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" step="0.01" required><br><br>

        <input type="submit" value="Predict Crop">
    </form>

    {% if prediction %}
    <h3>Recommended Crop: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
