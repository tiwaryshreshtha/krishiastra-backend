<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent ET Sensing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7fa;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #00695c;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label {
            margin-top: 10px;
            font-size: 16px;
            color: #004d40;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #004d40;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Intelligent ET Sensing</h1>
    <form action="/calculate_et" method="POST">
        <label for="temperature">Temperature (°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" step="0.1" required>

        <label for="solar_radiation">Solar Radiation (W/m²):</label>
        <input type="number" id="solar_radiation" name="solar_radiation" step="0.1" required>

        <label for="wind_speed">Wind Speed (m/s):</label>
        <input type="number" id="wind_speed" name="wind_speed" step="0.1" required>

        <button type="submit">Calculate ET</button>
    </form>

    {% if et_value %}
    <div class="result">
        <h3>Calculated ET Value: {{ et_value }} mm/day</h3>
    </div>
    {% endif %}

    <button onclick="location.href='/'">Back to Home</button>
</body>
</html>
