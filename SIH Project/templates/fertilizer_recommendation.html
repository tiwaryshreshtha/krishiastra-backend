<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
</head>
<body>
    <h2>Fertilizer Recommendation</h2>
    <form action="/fertilizer_recommendation" method="POST">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="any" required><br><br>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" step="any" required><br><br>

        <label for="moisture">Soil Moisture:</label>
        <input type="number" id="moisture" name="moisture" step="any" required><br><br>

        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type" required><br><br>

        <label for="crop_type">Crop Type:</label>
        <input type="text" id="crop_type" name="crop_type" required><br><br>

        <label for="nitrogen">Nitrogen:</label>
        <input type="number" id="nitrogen" name="nitrogen" step="any" required><br><br>

        <label for="potassium">Potassium:</label>
        <input type="number" id="potassium" name="potassium" step="any" required><br><br>

        <label for="phosphorous">Phosphorous:</label>
        <input type="number" id="phosphorous" name="phosphorous" step="any" required><br><br>

        <input type="submit" value="Get Recommendation">
    </form>
</body>
</html>
